<div class="login-wrapper">
  <div class="login-card">
    <div class="login-hero">
      <h1>Welcome to Rajarata Pet Clinic</h1>
      <p>We care for your loving ones</p>
    </div>
    <div class="login-form bg-white">
      <h2>Join With Us</h2>
      <form (ngSubmit)="onSubmit()" novalidate>
        <div class="form-group mb-3">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" placeholder="Enter your email" />
        </div>
        <div class="form-group mb-3">
          <label for="password">Password</label>
          <div class="input-group">
            <input [type]="showPassword ? 'text' : 'password'" class="form-control" id="password" [(ngModel)]="password" name="password" placeholder="Enter your password" />
            <button type="button" class="btn btn-outline-secondary" (click)="showPassword = !showPassword">
              <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
            </button>
          </div>
        </div>
        <div class="form-check mb-3">
          <input type="checkbox" class="form-check-input" id="rememberMe" [(ngModel)]="rememberMe" name="rememberMe" />
          <label class="form-check-label" for="rememberMe">Remember me</label>
        </div>
        <button type="submit" class="btn btn-primary w-100 mb-2">Log in</button>
        <a href="#" class="d-block text-right mb-3">Forgot password?</a>
        <p>Don't have an account? <a routerLink="/signup">Create free account</a></p>
      </form>
    </div>
  </div>
</div>
