<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h2 class="mb-0">
            <i class="bi bi-plus-circle me-2"></i>
            Add New Pet
          </h2>
          <p class="text-muted mb-0">Add a new pet to your profile</p>
        </div>
        <div class="card-body">
          <form (ngSubmit)="addPet()">
            <div class="row g-3">
        
              <div class="col-md-6">
                <label for="petName" class="form-label">Pet Name *</label>
                <input 
                  type="text" 
                  id="petName"
                  class="form-control" 
                  [(ngModel)]="newPet.name" 
                  name="name" 
                  placeholder="Enter pet's name"
                  required>
              </div>

      
              <div class="col-md-6">
                <label for="petSpecies" class="form-label">Species *</label>
                <select 
                  id="petSpecies"
                  class="form-select" 
                  [(ngModel)]="newPet.type" 
                  name="type" 
                  (change)="onSpeciesChange()"
                  required>
                  <option value="">Select Species</option>
                  <option *ngFor="let species of speciesOptions" [value]="species">
                    {{ species }}
                  </option>
                </select>
              </div>

        
              <div class="col-md-6">
                <label for="petBreed" class="form-label">Breed *</label>
                <select 
                  id="petBreed"
                  class="form-select" 
                  [(ngModel)]="newPet.breed" 
                  name="breed" 
                  [disabled]="!newPet.type"
                  required>
                  <option value="">Select Breed</option>
                  <option *ngFor="let breed of getAvailableBreeds(newPet.type)" [value]="breed">
                    {{ breed }}
                  </option>
                </select>
                <div *ngIf="!newPet.type" class="form-text">
                  <small class="text-muted">Please select a species first</small>
                </div>
              </div>

           
              <div class="col-md-6">
                <label for="petAge" class="form-label">Age (years) *</label>
                <input 
                  type="number" 
                  id="petAge"
                  class="form-control" 
                  [(ngModel)]="newPet.age" 
                  name="age" 
                  min="0" 
                  max="30"
                  step="0.1"
                  placeholder="Enter pet's age"
                  required>
              </div>

  
              <div class="col-12">
                <label for="ownerEmail" class="form-label">Owner Email</label>
                <input 
                  type="email" 
                  id="ownerEmail"
                  class="form-control" 
                  [value]="userEmail || ''"
                  readonly
                  disabled>
                <div class="form-text">
                  <small class="text-muted">This will be automatically set to your email</small>
                </div>
              </div>
            </div>

            <div class="d-flex justify-content-between mt-4">
              <button type="button" class="btn btn-secondary" (click)="onCancel()">
                <i class="bi bi-arrow-left me-2"></i>
                Back to Profile
              </button>
              
              <button 
                type="submit" 
                class="btn btn-primary"
                [disabled]="isCreating">
                <span *ngIf="isCreating" class="spinner-border spinner-border-sm me-2"></span>
                <i *ngIf="!isCreating" class="bi bi-plus-circle me-2"></i>
                {{ isCreating ? 'Adding Pet...' : 'Add Pet' }}
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
