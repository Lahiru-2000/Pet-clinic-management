<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card">
        <div class="card-header">
          <h2 class="mb-0">
            <i class="bi bi-pencil me-2"></i>
            Edit Pet
          </h2>
          <p class="text-muted mb-0" *ngIf="currentPet">
            Editing: {{ currentPet.name }}
          </p>
        </div>
        <div class="card-body">
     
          <div *ngIf="isLoading" class="text-center py-5">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-3 text-muted">Loading pet details...</p>
          </div>

     
          <form *ngIf="!isLoading && currentPet" (ngSubmit)="saveEdit()">
            <div class="row g-3">
          
              <div class="col-md-6">
                <label for="petName" class="form-label">Pet Name *</label>
                <input 
                  type="text" 
                  id="petName"
                  class="form-control" 
                  [(ngModel)]="editPet.name" 
                  name="name" 
                  placeholder="Enter pet's name"
                  required>
              </div>

          
              <div class="col-md-6">
                <label for="petSpecies" class="form-label">Species *</label>
                <select 
                  id="petSpecies"
                  class="form-select" 
                  [(ngModel)]="editPet.type" 
                  name="type" 
                  (change)="onSpeciesChange()"
                  required>
                  <option value="">Select Species</option>
                  <option *ngFor="let species of speciesOptions" [value]="species">
                    {{ species }}
                  </option>
                </select>
              </div>

         
              <div class="col-md-6">
                <label for="petBreed" class="form-label">Breed *</label>
                <select 
                  id="petBreed"
                  class="form-select" 
                  [(ngModel)]="editPet.breed" 
                  name="breed" 
                  [disabled]="!editPet.type"
                  required>
                  <option value="">Select Breed</option>
                  <option *ngFor="let breed of getAvailableBreeds(editPet.type)" [value]="breed">
                    {{ breed }}
                  </option>
                </select>
                <div *ngIf="!editPet.type" class="form-text">
                  <small class="text-muted">Please select a species first</small>
                </div>
              </div>

       
              <div class="col-md-6">
                <label for="petAge" class="form-label">Age (years) *</label>
                <input 
                  type="number" 
                  id="petAge"
                  class="form-control" 
                  [(ngModel)]="editPet.age" 
                  name="age" 
                  min="0" 
                  max="30"
                  step="0.1"
                  placeholder="Enter pet's age"
                  required>
              </div>

             
              <div class="col-12">
                <label for="ownerEmail" class="form-label">Owner Email</label>
                <input 
                  type="email" 
                  id="ownerEmail"
                  class="form-control" 
                  [value]="editPet.owner"
                  readonly
                  disabled>
                <div class="form-text">
                  <small class="text-muted">Pet owner cannot be changed</small>
                </div>
              </div>
            </div>

      
            <div class="d-flex justify-content-between mt-4">
              <button type="button" class="btn btn-secondary" (click)="onCancel()">
                <i class="bi bi-arrow-left me-2"></i>
                Back to Profile
              </button>
              
              <button 
                type="submit" 
                class="btn btn-warning"
                [disabled]="isUpdating">
                <span *ngIf="isUpdating" class="spinner-border spinner-border-sm me-2"></span>
                <i *ngIf="!isUpdating" class="bi bi-check-circle me-2"></i>
                {{ isUpdating ? 'Updating Pet...' : 'Update Pet' }}
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
