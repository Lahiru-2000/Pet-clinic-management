<div class="container mt-4">
  <h2 class="mb-4">
    <i class="bi bi-plus-circle me-2"></i>
    Add New Service
  </h2>
  
  <div class="card">
    <div class="card-body">
      <form #createFormRef="ngForm">
        <div class="row">
          <div class="col-md-6">
            <div class="mb-3">
              <label class="form-label">Service Name *</label>
              <input 
                type="text" 
                class="form-control" 
                [(ngModel)]="createForm.name" 
                name="name" 
                required 
                placeholder="Enter service name">
            </div>
          </div>
        </div>
        
        <div class="mb-3">
          <label class="form-label">Description</label>
          <textarea 
            class="form-control" 
            rows="3" 
            [(ngModel)]="createForm.description" 
            name="description" 
            placeholder="Enter service description"></textarea>
        </div>
        
        <div class="row">
          <div class="col-md-6">
            <div class="mb-3">
              <label class="form-label">Price (Rs.) *</label>
              <input 
                type="number" 
                class="form-control" 
                [(ngModel)]="createForm.price" 
                name="price" 
                required 
                min="0" 
                step="0.01" 
                placeholder="Enter price">
            </div>
          </div>
        </div>
        
        <div class="mb-3">
          <div class="form-check">
            <input 
              class="form-check-input" 
              type="checkbox" 
              [(ngModel)]="createForm.available" 
              name="available" 
              id="createAvailable">
            <label class="form-check-label" for="createAvailable">
              Service is available
            </label>
          </div>
        </div>
        
        <div class="d-flex gap-2">
          <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
          <button 
            type="button" 
            class="btn btn-primary" 
            (click)="createService()" 
            [disabled]="isCreating || createFormRef.invalid">
            <span *ngIf="isCreating" class="spinner-border spinner-border-sm me-2"></span>
            <i *ngIf="!isCreating" class="bi bi-plus-circle me-2"></i>
            {{ isCreating ? 'Creating...' : 'Create Service' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
