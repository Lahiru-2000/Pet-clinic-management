<div class="container mt-4">
  <h2 class="mb-4">
    <i class="bi bi-eye me-2"></i>
    Service Details
  </h2>

  <div *ngIf="isLoading" class="text-center py-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-3 text-muted">Loading service details...</p>
  </div>

  <div *ngIf="!isLoading && service" class="card">
    <div class="card-body">
      <div class="mb-3">
        <label class="form-label">Service Name</label>
        <input type="text" class="form-control" [value]="service.name" readonly>
      </div>
      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea class="form-control" rows="3" [value]="service.description" readonly></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Price (Rs.)</label>
        <input type="number" class="form-control" [value]="service.price" readonly>
      </div>
      <div class="mb-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" [checked]="service.available" disabled id="viewAvailable">
          <label class="form-check-label" for="viewAvailable">
            Service is available
          </label>
        </div>
      </div>
      <div class="d-flex gap-2">
        <button type="button" class="btn btn-secondary" (click)="goBack()">Back</button>
        <button type="button" class="btn btn-primary" (click)="editService()">
          <i class="bi bi-pencil me-2"></i>Edit Service
        </button>
      </div>
    </div>
  </div>

  <div *ngIf="!isLoading && !service" class="text-center py-5">
    <div class="alert alert-warning" role="alert">
      <i class="bi bi-exclamation-triangle"></i>
      <strong>Service not found!</strong> The requested service could not be found.
    </div>
    <button class="btn btn-primary" (click)="goBack()">
      <i class="bi bi-arrow-left me-2"></i>Back to Services
    </button>
  </div>
</div>
