<div class="container mt-4">

  <div class="page-header">
    <div class="row align-items-center">
      <div class="col">
        <h1 class="h3 mb-0">
          <i class="bi bi-pencil me-2"></i>
          Edit Service
        </h1>
        <p class="text-muted">Update service information and pricing</p>
      </div>
      <div class="col-auto">
        <button class="btn btn-outline-secondary" (click)="goBack()">
          <i class="bi bi-arrow-left me-2"></i>
          Back to Services
        </button>
      </div>
    </div>
  </div>

  <div *ngIf="isLoading" class="text-center py-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-3 text-muted">Loading service details...</p>
  </div>

  <div *ngIf="!isLoading && service" class="card">
    <div class="card-header">
      <h5 class="mb-0">
        <i class="bi bi-gear me-2"></i>
        Service Information
      </h5>
    </div>
    <div class="card-body">
      <form #editFormTemplate="ngForm">
        <div class="row">
          <div class="col-md-6">
            <div class="mb-3">
              <label class="form-label">Service Name *</label>
              <input 
                type="text" 
                class="form-control" 
                [(ngModel)]="editForm.name" 
                name="name" 
                required 
                placeholder="Enter service name">
              <div class="invalid-feedback">
                Service name is required.
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label class="form-label">Price (Rs.) *</label>
              <input 
                type="number" 
                class="form-control" 
                [(ngModel)]="editForm.price" 
                name="price" 
                required 
                min="0" 
                step="0.01" 
                placeholder="Enter service price">
              <div class="invalid-feedback">
                Valid price is required.
              </div>
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Description</label>
          <textarea 
            class="form-control" 
            rows="4" 
            [(ngModel)]="editForm.description" 
            name="description" 
            placeholder="Enter service description"></textarea>
        </div>

        <div class="mb-4">
          <div class="form-check">
            <input 
              class="form-check-input" 
              type="checkbox" 
              [(ngModel)]="editForm.available" 
              name="available" 
              id="editAvailable">
            <label class="form-check-label" for="editAvailable">
              Service is available
            </label>
          </div>
        </div>

        <div class="d-flex gap-2">
          <button 
            type="button" 
            class="btn btn-secondary" 
            (click)="cancel()">
            Cancel
          </button>
          <button 
            type="button" 
            class="btn btn-primary" 
            (click)="updateService()" 
            [disabled]="isUpdating || editFormTemplate.invalid">
            <span *ngIf="isUpdating" class="spinner-border spinner-border-sm me-2"></span>
            {{ isUpdating ? 'Updating...' : 'Update Service' }}
          </button>
        </div>
      </form>
    </div>
  </div>

  <div *ngIf="!isLoading && !service" class="text-center py-5">
    <div class="alert alert-warning" role="alert">
      <i class="bi bi-exclamation-triangle"></i>
      <strong>Service not found!</strong> The requested service could not be found.
    </div>
    <button class="btn btn-primary" (click)="goBack()">
      <i class="bi bi-arrow-left me-2"></i>Back to Services
    </button>
  </div>
</div>
