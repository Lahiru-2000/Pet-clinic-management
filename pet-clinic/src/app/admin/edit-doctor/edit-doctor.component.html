<div class="container-fluid">

  <div class="page-header">
    <div class="row align-items-center">
      <div class="col">
        <h1 class="h3 mb-0">Edit Doctor</h1>
        <p class="text-muted">Update doctor information</p>
      </div>
      <div class="col-auto">
        <button class="btn btn-secondary" (click)="goBack()">
          <i class="bi bi-arrow-left"></i> Back to Doctors
        </button>
      </div>
    </div>
  </div>

  <div *ngIf="isLoading" class="text-center py-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-3 text-muted">Loading doctor details...</p>
  </div>

  <div *ngIf="!isLoading && doctor" class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card">
        <div class="card-header">
          <h5 class="mb-0">
            <i class="bi bi-pencil"></i> Edit Doctor Information
          </h5>
        </div>
        <div class="card-body">
          <form #editFormTemplate="ngForm" (ngSubmit)="updateDoctor()">
            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label class="form-label">Doctor Name *</label>
                  <input 
                    type="text" 
                    class="form-control" 
                    [(ngModel)]="editForm.dname" 
                    name="dname" 
                    required 
                    placeholder="Enter doctor's full name">
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label class="form-label">Email *</label>
                  <input 
                    type="email" 
                    class="form-control" 
                    [(ngModel)]="editForm.demail" 
                    name="demail" 
                    required 
                    placeholder="Enter email address">
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label class="form-label">Phone Number *</label>
                  <input 
                    type="tel" 
                    class="form-control" 
                    [(ngModel)]="editForm.dtp" 
                    name="dtp" 
                    required 
                    placeholder="Enter phone number">
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label class="form-label">Specialization</label>
                  <select 
                    class="form-select" 
                    [(ngModel)]="editForm.specialization" 
                    name="specialization">
                    <option value="">Select specialization</option>
                    <option *ngFor="let spec of specializations" [value]="spec">{{ spec }}</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label class="form-label">Experience (years)</label>
                  <input 
                    type="number" 
                    class="form-control" 
                    [(ngModel)]="editForm.experience" 
                    name="experience" 
                    min="0" 
                    placeholder="Years of experience">
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label class="form-label">Education</label>
                  <input 
                    type="text" 
                    class="form-control" 
                    [(ngModel)]="editForm.education" 
                    name="education" 
                    placeholder="Educational background">
                </div>
              </div>
            </div>

            <div class="mb-3">
              <div class="form-check">
                <input 
                  class="form-check-input" 
                  type="checkbox" 
                  [(ngModel)]="editForm.available" 
                  name="available" 
                  id="editAvailable">
                <label class="form-check-label" for="editAvailable">
                  Available for appointments
                </label>
              </div>
            </div>

            <div class="d-flex justify-content-end gap-2">
              <button type="button" class="btn btn-secondary" (click)="goBack()">
                Cancel
              </button>
              <button 
                type="submit" 
                class="btn btn-primary" 
                [disabled]="isUpdating || editFormTemplate.invalid">
                <span *ngIf="isUpdating" class="spinner-border spinner-border-sm me-2"></span>
                {{ isUpdating ? 'Updating...' : 'Update Doctor' }}
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>


  <div *ngIf="!isLoading && !doctor" class="text-center py-5">
    <div class="alert alert-warning" role="alert">
      <i class="bi bi-exclamation-triangle"></i>
      <strong>Doctor not found!</strong> The requested doctor could not be found.
    </div>
    <button class="btn btn-primary" (click)="goBack()">
      <i class="bi bi-arrow-left"></i> Back to Doctors
    </button>
  </div>
</div>
